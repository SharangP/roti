<!doctype html>
<html>
    <head>
      <title>{% block title %}roti.io{% endblock %}</title>
        <!-- Bootstrap, Bootflat CSS-->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- JQuery, Bootstrap JS-->
        <script src="{{url_for('static', filename='js/jquery-2.1.3.min.js')}}"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <!-- Bootflat's JS files.-->
        <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>

        <!-- React -->
        <script src="{{url_for('static', filename='js/react.js')}}"></script>
        <script src="{{url_for('static', filename='js/jsxtransformer.js')}}"></script>


        <style>
          .roti-logo {
            height: 40px;
            width: auto;
            margin: 5px 10px;
          }

          .roti-nav {
            float: right;
            font-weight: bold;
          }


          img {
            width: 100%;
          }

          footer {
            background-color: #26816A;
            padding-top: 15px;
            padding-bottom: 15px;
            color: #F8F8F8;
            text-align: center;
          }
        </style>
        {% block head %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <img src="/static/img/roti.png" class="roti-logo"/>
                    <a class="navbar-brand roti-nav" href="/">roti.io</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a class="nav-link" href="makersetup.html">Make Rotis</a></li>
                      {% if current_user.is_authenticated() %}
                      <li><a class="nav-link" href="{{ url_for('orders') }}">Past Orders</a></li>
                      <li><a class="nav-link" href="{{ url_for_security('logout') }}">Logout</a></li>
                      {% else %}
                      <li><a class="nav-link" href="{{ url_for_security('login') }}">Login</a></li>
                      <li><a class="nav-link" href="{{ url_for_security('register') }}">Register</a></li>
                      {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block before_content %}{% endblock %}
        <div class="container" id="content">
            {% block content %}{% endblock %}
        </div>

        <footer>
          <div class="container">
            <div class="col-lg-4">&nbsp;</div>
            <div class="col-lg-4">
              Â© roti.io
            </div>
            <div class="col-lg-4">&nbsp;</div>
          </div>
        </footer>
    </body>
</html>
